<div class="container" *ngIf="user; else landing;">
  <div class="page-header"><h1>Job Wishlist</h1></div>
  <app-jobs [jobs]="jobs" [crawlId]="crawlId">
  </app-jobs>
</div>
<ng-template #landing>
  <div class="container">
    <img src="/assets/banner.png" class="center-block" style="width: 600px; height: auto;"/>

    <h1 class="text-center">Let's get started</h1>

    <div class="form-group">
      <button class="btn btn-default btn-lg center-block" style="width: 300px;" (click)="login()">Sign in with Google
        <img
          src="/assets/Google.svg" width="30"/></button>
    </div>
    <div class="form-group">
      <button routerLink="/jobSearch" class="btn btn-success btn-lg center-block" style="width: 300px;">View all Jobs
      </button>
    </div>
  </div>
</ng-template>
